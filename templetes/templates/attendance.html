<body>
  <p>{{ username }}さん、おはようございます。</p>

    <h1>
      勤怠登録
    </h1>

   <h2>
    <button onclick="registerAttendance('出勤')">出勤</button>
    <button onclick="registerAttendance('退勤')">退勤</button>
  </h2>

  <h3>
    <button onclick="registerAttendance('休憩開始')">休憩開始</button>
    <button onclick="registerAttendance('休憩終了')">休憩終了</button>
  </h3>
    
    <script>
      var previousCommand = null;
  
      function registerAttendance(command) {
        if (previousCommand === command) {
          alert("既に登録されています。");
          return;
        }
  
        var currentTime = new Date().toLocaleString();
        var message = command + "時間: " + currentTime;
  
        alert(message);
  
        previousCommand = command;
      }
    </script>
