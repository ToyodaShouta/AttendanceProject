<!DOCTYPE html>
<html>
<head>
  <title>出退勤登録</title>
</head>
<body>
  <p>{{ username }}さん、おはようございます。</p>
  <!-- 勤怠入力フォームやその他のコンテンツを追加 -->

    <h1>出退勤登録</h1>
    <div>
      <button onclick="clockIn()">出勤</button>
      <button onclick="clockOut()">退勤</button>
    </div>
    <div>
      <button onclick="startBreak()">休憩開始</button>
      <button onclick="endBreak()">休憩終了</button>
    </div>
    <div>
      <h2>出勤状況:</h2>
      <p id="status">未出勤</p>
      <p id="clockInTime"></p>
      <p id="clockOutTime"></p>
      <p id="breakStartTime"></p>
      <p id="breakEndTime"></p>
    </div>
  
    <script>
      var isClockedIn = false;
      var isOnBreak = false;
  
      function clockIn() {
        if (!isClockedIn) {
          isClockedIn = true;
          document.getElementById("status").textContent = "出勤中";
          var currentTime = new Date().toLocaleString();
          document.getElementById("clockInTime").textContent = "出勤時間: " + currentTime;
        }
      }
  
      function clockOut() {
        if (isClockedIn && !isOnBreak) {
          isClockedIn = false;
          document.getElementById("status").textContent = "退勤";
          var currentTime = new Date().toLocaleString();
          document.getElementById("clockOutTime").textContent = "退勤時間: " + currentTime;
        }
      }
  
      function startBreak() {
        if (isClockedIn && !isOnBreak) {
          isOnBreak = true;
          document.getElementById("status").textContent = "休憩中";
          var currentTime = new Date().toLocaleString();
          document.getElementById("breakStartTime").textContent = "休憩開始時間: " + currentTime;
        }
      }
  
      function endBreak() {
        if (isClockedIn && isOnBreak) {
          isOnBreak = false;
          document.getElementById("status").textContent = "出勤中";
          var currentTime = new Date().toLocaleString();
          document.getElementById("breakEndTime").textContent = "休憩終了時間: " + currentTime;
        }
      }
    </script>
  </body>
  </html>
